<div>
  <label for="folderPath">{{ 'scraping.folderPathLabel' | translate }}</label>
  <input type="text" id="folderPath" name="folderPath" [(ngModel)]="folderPath">
  <button (click)="scrapeMinutes()">{{ 'scraping.scrapeMinutesButton' | translate }}</button>
</div>

<div *ngIf="scrapingResult">
  <h3>{{ 'scraping.scrapingResultHeading' | translate }}</h3>
  <p>{{ scrapingResult }}</p>
</div>
